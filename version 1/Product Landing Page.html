<!DOCTYPE html>
<html lang="en">

<head>
    <link href="Style_Product_Page.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="" alt="">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#Features">Cool features</a>
                </li>
                <li>
                    <a class="nav-link" href="#Video">Video example</a>
                </li>
                <li>
                    <a class="nav-link" href="#Catalogue">Catalogue</a>
                </li>
            </ul>
        </nav>
    </header>

    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" placeholder="Enter here your email address">
        <input type="submit" id="submit" value="Send email address">
    </form>

    <section id="Features">
        <div class="a_feature">
            <div class="an_icon">
                <i class="glyphicon glyphicon-road"></i>
            </div>
            <div class="text_features">
                <h3>Up to 300 meters of reach</h3>
            </div>
        </div>
        <div  class="a_feature">
            <div class="an_icon">
                <i class="glyphicon glyphicon-time"></i>
            </div>
            <div class="text_features">
                <h3>Up to 8 hours autonomy</h3>
            </div>
        </div>
        <div  class="a_feature">
            <div class="an_icon">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
            </div>
            <div class="text_features">
                <h3>Distress signal in morse code (SOS)</h3>
            </div>
        </div>
        <div  class="a_feature">
            <div class="an_icon">
                <i class="glyphicon glyphicon-tint"></i>
            </div>
            <div class="text_features">
                <h3>Water and dust resistant</h3>
            </div>
        </div>
        <div  class="a_feature">
            <div class="an_icon">
                <i class="glyphicon glyphicon-ok-circle"></i>
            </div>
            <div class="text_features">
                <h3>Materials: Aluminum, carbon fiber, magnesium</h3>
            </div>
        </div>

    </section>

    <section id="Video">
        <iframe width="420" height="315" src="https://www.youtube.com/watch?v=F0gfL4kWuN0?controls=1">
        </iframe>
    </section>
    <section id="Catalogue">

    </section>
</body>

</html>
